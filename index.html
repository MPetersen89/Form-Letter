<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the following information to receive your personalized letter from the Man himself.</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my letter!</button>
        </form>
      </div>

      <div id="story">
        <h1>From the Law Offices of Daffy Duck</h1>
        <p>Dear <span class="name"></span>,</p>
        <p>I hate your stinking guts. You make me vomit. You're the scum between my toes!</p>
        <p>Love,</p>
        <p>Alfalfa</p>
        <h3>Also signed by,</h3>
        <img src="img/donaldducksig.jpg">
      </div>
    </div>
  </body>
</html>
